<!DOCTYPE html>

<html lang="es">
  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Login</title> <!--Nombre de la pestaña-->


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="ss/hola.css">
    



</head>

  
  <body id="fondo">
      <header>
          <nav>

              <ul id="menu">
                  <li><a href="../../Vistas/registro/register.html">Registrar</a></li>

                  <li><a href="">Ingresar</a></li>
                  <li><a href="">Inicio</a></li>


              </ul>
          </nav>


      </header>
    <div class="my-content"  >
        <div class="container" id="login_letra">

            <div class="row">
                <div class="col-sm-12">
                    <h1 id="login_titulo"><strong>SAO</strong></h1>


                    <h2>Sword Art Online</h2>


                </div>

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 myform-cont">
                        <div class="myform-top">
                            <div class="myform-top-left">
                                <h3>Ingresar a los Akatsuki.</h3>
                                <p>Digita tu correo electronico y contraseña:</p>
                            </div>
                            <div class="myform-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="myform-bottom">
                            <form role="form" action="" method="post" class="">
                                <div class="form-group">
                                    <input type="email" name="email_user" placeholder="ejemplo@hotmail.co" class="form-control" id="email_user">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="email_pass" placeholder="Contraseña..." class="form-control" id="email_pass" minlength="12">
                                </div>
                                <button type="submit" class="mybtn">Entrar</button>
                            </form>
                        </div>
                    </div>

                    <div class="row" id="login_letra_social">
                        <div>
                            <div class="col-sm-12 mysocial-login">
                                <h3>...ingresa también por:</h3>
                                <div class="mysocial-login-buttons">
                                    <a class="mybtn-social" href="#">
                                        <i class="fa fa-facebook"></i> Facebook
                                    </a>
                                    <a class="mybtn-social" href="#">
                                        <i class="fa fa-twitter"></i> Twitter
                                    </a>
                                    <a class="mybtn-social" href="#">
                                        <i class="fa fa-google-plus"></i> Google Plus
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <script src="../../js/bootstrap.min.js"></script>
</body>

</html>
